<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Library – Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <div class="brand-section">
            <div class="logo-circle">
                <i class="fa-solid fa-book-open"></i>
            </div>
            <h1>Central Library</h1>
            <p>Your gateway to academic resources. Register now to access books, journals, and more.</p>
        </div>

        <div class="form-section">
            
            <div class="role-toggle">
                <button id="tab-student" class="toggle-btn active" onclick="switchRole('student')">Student</button>
                <button id="tab-librarian" class="toggle-btn" onclick="switchRole('librarian')">Librarian</button>
            </div>

            <div id="login-view" class="form-view">
                <div class="form-header">
                    <h2 id="login-title">Student Login</h2>
                    <span>Welcome back! Please login.</span>
                </div>

                <form id="loginForm">
                    <div class="input-group">
                        <label id="id-label">Enrollment Number</label>
                        <i class="fa-solid fa-id-card input-icon"></i>
                        <input type="text" id="login-id" placeholder="Ex: 210280116000" required>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                        <i class="fa-solid fa-eye password-toggle" onclick="togglePassword('login-password', this)"></i>
                    </div>

                    <div class="actions">
                        <label><input type="checkbox"> Remember me</label>
                    </div>

                    <button type="submit" class="login-btn">Login</button>

                    <div class="switch-link" id="register-link-box">
                        New Student? <a onclick="toggleView('register')">Register Here</a>
                    </div>
                </form>
            </div>

            <div id="register-view" class="form-view hidden">
                <div class="form-header">
                    <h2>Student Registration</h2>
                    <span>Create your library account</span>
                </div>

                <form id="registerForm">
                    <div class="input-group">
                        <label>Full Name</label>
                        <i class="fa-solid fa-user input-icon"></i>
                        <input type="text" id="reg-name" placeholder="John Doe" required>
                    </div>

                    <div class="input-group">
                        <label>Enrollment Number</label>
                        <i class="fa-solid fa-id-card input-icon"></i>
                        <input type="text" id="reg-enrollment" placeholder="Ex: 210280116000" required>
                    </div>

                    <div class="input-group">
                        <label>Create Password</label>
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" id="reg-password" placeholder="••••••••" required>
                        <i class="fa-solid fa-eye password-toggle" onclick="togglePassword('reg-password', this)"></i>
                    </div>

                    <button type="submit" class="login-btn">Register & Login</button>

                    <div class="switch-link">
                        Already have an account? <a onclick="toggleView('login')">Login Here</a>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
