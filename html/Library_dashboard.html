<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Dashboard - LDCE Library</title>
    <link rel="stylesheet" href="library_dashboard.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>

<body>

    <div class="sidebar">
        <!-- <div class="profile">
        </div> -->
        <div class="p-8 text-2xl font-bold border-b border-blue-800 text-center uppercase tracking-wider">LDCE Admin
        </div>
        <nav class="mt-6">
            <a href="#" class="active"><i class="fas fa-home mr-3 text-lg"></i> Dashboard</a>
            <a href="books.html"><i class="fas fa-book mr-3 text-lg"></i> Books</a>
            <a href="students.html"><i class="fas fa-users mr-3 text-lg"></i> Students</a>
            <a href="issues.html"><i class="fas fa-exchange-alt mr-3 text-lg"></i> Issued Items</a>
            <a href="login.html" onclick="logout(event)" class="mt-20"><i class="fas fa-sign-out-alt mr-3 text-lg"></i>
                Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Librarian Overview</h1>
            <div class="relative">
                <input id="search" type="text" placeholder="Search title or author..." onkeyup="searchBooks()"
                    class="pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none w-80 shadow-sm">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
        </div>

        <!-- Quick Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="stat-card">
                <p class="text-gray-500 font-medium">Total Inventory Copies</p>
                <h2 id="totalCount" class="text-3xl font-bold mt-1 text-blue-900">0</h2>
            </div>
            <div class="stat-card" style="border-bottom-color: #10b981;">
                <p class="text-gray-500 font-medium">Available to Issue</p>
                <h2 id="availableCount" class="text-3xl font-bold mt-1 text-green-600">0</h2>
            </div>
            <div class="stat-card" style="border-bottom-color: #ef4444;">
                <p class="text-gray-500 font-medium">Currently Borrowed</p>
                <h2 id="issuedCount" class="text-3xl font-bold mt-1 text-red-600">0</h2>
            </div>
        </div>

        <!-- Add Book Form -->
        <div class="bg-white p-6 rounded-xl shadow-sm mb-10 border border-gray-100">
            <h3 class="text-lg font-semibold mb-4 text-gray-700">Add New Book Stock</h3>
            <div class="flex flex-wrap gap-4 items-end">
                <div class="flex-1 min-w-[200px]">
                    <label class="block text-xs font-semibold text-gray-500 mb-1 uppercase">Title</label>
                    <input id="title" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-200 outline-none"
                        placeholder="e.g. Thermodynamics">
                </div>
                <div class="flex-1 min-w-[200px]">
                    <label class="block text-xs font-semibold text-gray-500 mb-1 uppercase">Author</label>
                    <input id="author" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-200 outline-none"
                        placeholder="e.g. PK Nag">
                </div>
                <div class="w-32">
                    <label class="block text-xs font-semibold text-gray-500 mb-1 uppercase">Quantity</label>
                    <input id="qtyInput" type="number" min="1" value="1"
                        class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-200 outline-none">
                </div>
                <button onclick="addBook()"
                    class="bg-blue-600 text-white px-8 py-2 rounded-lg hover:bg-blue-700 transition font-medium shadow-md">
                    Add to Inventory
                </button>
            </div>
        </div>

        <!-- Book Inventory Table -->
        <div class="overflow-x-auto">
            <table class="min-w-full">
                <thead>
                    <tr>
                        <th class="text-left">Book Title & Author</th>
                        <th class="text-center">Total Stock</th>
                        <th class="text-center">Available</th>
                        <th class="text-right">Action</th>
                    </tr>
                </thead>
                <tbody id="bookList">
                    <!-- Rows injected by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Issue Modal -->
    <div id="issueModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-xl w-96 shadow-2xl">
            <h2 class="text-xl font-bold mb-2">Issue Book</h2>
            <p id="modalBookTitle" class="text-blue-700 font-semibold mb-4"></p>
            <label class="block text-sm text-gray-600 mb-1">Student Enrollment No. (15 Digits)</label>
            <input id="studentIdInput" type="text" maxlength="15" placeholder="e.g. 123456789012345"
                class="w-full border p-2 rounded mb-6 outline-none focus:ring-2 focus:ring-blue-500">
            <div class="flex justify-end gap-3">
                <button onclick="closeModal()"
                    class="px-4 py-2 text-gray-500 hover:text-gray-800 font-medium">Cancel</button>
                <button onclick="confirmIssue()"
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg font-bold shadow-md hover:bg-blue-700">Issue
                    Now</button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-xl w-[450px] shadow-2xl">
            <h2 class="text-xl font-bold mb-6 text-gray-800">Edit Book Details</h2>

            <div class="mb-4">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Title</label>
                <input id="editTitle" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div class="mb-4">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Author</label>
                <input id="editAuthor" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div class="mb-6">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Total Stock Quantity</label>
                <input id="editQty" type="number" min="1"
                    class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none">
                <p id="editQtyHelp" class="text-[10px] text-gray-400 mt-1 italic"></p>
            </div>

            <div class="flex justify-end gap-3">
                <button onclick="closeEditModal()"
                    class="px-4 py-2 text-gray-500 hover:text-gray-800 font-medium">Cancel</button>
                <button onclick="confirmEdit()"
                    class="px-6 py-2 bg-green-600 text-white rounded-lg font-bold shadow-md hover:bg-green-700">Save
                    Changes</button>
            </div>
        </div>
    </div>

    <script src="Library_dashboard.js"></script>

</body>

</html>
