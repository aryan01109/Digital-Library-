<!DOCTYPE html>
<html>
<head>
<title>Central Library – Login</title>
<link rel="stylesheet" href="login.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <!-- Left Side -->
        <div class="brand-section">
            <img src="photos/logo.png" alt="Logo" class="brand-logo" onerror="this.src='https://via.placeholder.com/80?text=LDCE'">
            <h1>Central Library</h1>
            <p>Your gateway to academic resources. Register now to access books, journals, and more.</p>
        </div>

        <!-- Right Side -->
        <div class="form-section">
            
            <!-- VIEW 1: REGISTRATION (Default) -->
            <div id="register-view" class="form-view">
                <div class="form-header">
                    <h2>Student Registration</h2>
                    <span>Create your library account</span>
                </div>

                <form id="registerForm">
                    <div class="input-group">
                        <label>Full Name</label>
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="reg-name" placeholder="John Doe" required>
                    </div>

                    <div class="input-group">
                        <label>Enrollment Number</label>
                        <i class="fa-solid fa-id-card"></i>
                        <input type="text" id="reg-enrollment" placeholder="Ex: 210280116000" required>
                    </div>

                    <div class="input-group">
                        <label>Create Password</label>
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="reg-password" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="login-btn">Register & Login</button>

                    <div class="switch-link">
                        Already have an account? <a onclick="toggleView('login')">Login Here</a>
                    </div>
                </form>
            </div>

            <!-- VIEW 2: LOGIN (Hidden Initially) -->
            <div id="login-view" class="form-view hidden">
                <div class="form-header">
                    <h2>Student Login</h2>
                    <span>Welcome back! Please login.</span>
                </div>

                <form id="loginForm">
                    <div class="input-group">
                        <label>Enrollment Number</label>
                        <i class="fa-solid fa-id-card"></i>
                        <input type="text" id="login-enrollment" placeholder="Ex: 210280116000" required>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                    </div>

                    <div class="actions">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn">Login</button>

                    <div class="switch-link">
                        New Student? <a onclick="toggleView('register')">Register Here</a>
                    </div>
                </form>
            </div>

        </div>
    </div>


<script src="login.js"></script>
</body>
</html>
